# X: 聚合比例；Y: 均分比例。分数写法用字符串以免精度丢失，代码会解析为有理数。
cases:
  C1SC1:
    X: ["1/(v*r)","1/(v*r)","1/(v*r)"]    # E->A, A->C, C->DCI
    Y: ["1","1","1"]
  C1SC2:
    X: ["1/(v*r)","1/r","1/r"]
    Y: ["1","1/2","1/2"]
  C1SC2SSC1:
    X: ["1/(v*r)","1/r","1"]
    Y: ["1","1/2","1/2"]
  C1SC2SSC2:
    X: ["1/(v*r)","1","1"]
    Y: ["1","1/2","1/2"]
  C2SC1:
    X: ["1/r","1/r","1/r"]
    Y: ["1","1","1"]
  C2SC2SSC1:
    X: ["1/r","1","1"]
    Y: ["1","1/2","1/2"]
  C2SC2SSC2:
    X: ["1","1","1"]
    Y: ["1","1/2","1/2"]
defaults:
  v: 4   # SFC长度（示例，后续也可在runner里覆盖）
  r: 2   # PVR=2
